<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js todo example</title>

    <link rel="stylesheet" href="./dist/todo-styles.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .todo-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .main-content {
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <h1>Alpine.js Todo 컴포넌트 예제</h1>

    <div class="main-content">
        <p>이 예제는 Alpine.js를 사용하여 Todo 컴포넌트를 구현하고 esbuild로 번들링하는 방법을 보여줍니다.</p>
        <p>아래 Todo 리스트는 별도의 JS 파일로 번들링된 컴포넌트입니다.</p>
    </div>

    <div class="todo-container" id="todo-mount"></div>
    <div class="todo-container" data-todo-mount></div>

    <div class="main-content">
        <p>메인 페이지의 HTML은 간결하게 유지되고, 컴포넌트 로직과 템플릿은 모두 번들에 포함되어 있습니다.</p>
        <p>위쪽은 JavaScript로 마운트한 예제, 아래쪽은 data-todo-mount 속성으로 자동 마운트한 예제입니다.</p>
    </div>

    <script defer src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js"></script>
    <script src="./dist/todo-bundle.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (TodoComponent) {
                const todo = TodoComponent.registerTodo();
                if (todo) { todo.mount('#todo-mount'); }
            }
        });
    </script>
</body>

</html>
