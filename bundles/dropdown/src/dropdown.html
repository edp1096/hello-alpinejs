<!-- src/dropdown.html -->
<div x-data="dropdown" class="alpine-dropdown-component">
    <button class="dropdown__button" @click="toggle">
        <i :class="selectedOption.icon || 'ri-user-3-line'" class="dropdown__icon"></i>
        <span class="dropdown__name" x-text="selectedOption.name || 'Select option'"></span>

        <div class="dropdown__icons">
            <i class="ri-arrow-down-s-line dropdown__arrow" :class="{'hidden': isOpen}"></i>
            <i class="ri-close-line dropdown__close" :class="{'hidden': !isOpen}"></i>
        </div>
    </button>

    <ul class="dropdown__menu" :class="{'show-dropdown': isOpen}">
        <template x-for="(option, index) in options" :key="index">
            <li class="dropdown__item" @click="selectOption(option)">
                <i :class="option.icon" class="dropdown__icon"></i>
                <span class="dropdown__name" x-text="option.name"></span>
            </li>
        </template>
    </ul>
</div>
